name: 'Test Report'
on:
  workflow_run:
    workflows: ['Tests']                     # runs after CI workflow
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        name: JEST Tests
        path: './coverage/clover.xml'
        reporter: jest